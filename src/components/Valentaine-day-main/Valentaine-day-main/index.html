<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pixelify+Sans:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <title>My Big love</title>
</head>

<body>
  <!--Экран конверта-->
  <div id="envelope-container">
      <img src="envelope.png" alt="Envelope" id="envelope" />
    <p>♡Letter for you!♡</p>
  </div>
  <!--Экран письма-->
  <div id="letter-container">
      <div class="letter-window">
        <h1 id="letter-title">Are you happy with me?</h1>
       <img src="cat_heart.gif" class="cat" id="letter-cat" />

        <div class="buttons" id="letter-buttons">
          <img src="yes.png" class="btn yes-btn" alt="Yes" />

          <div class="no-wrapper">
            <img src="no.png" class="btn no-btn" alt="No" />
          </div>
        </div>

        <p id="final-text" class="final-text" style="display: none">

      <strong>Alena:</strong> Meow, I’m so happy with you and I love you.<br>
     </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
